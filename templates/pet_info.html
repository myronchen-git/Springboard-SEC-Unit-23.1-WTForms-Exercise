{% extends "base.html" %}

{% block title %}Pet Info{% endblock %}

{% block content %}
<h2>{{ pet.name }}</h2>
<div>{{ pet.species }}</div>
{% if pet.photo_url %}
<img src="{{ pet.photo_url }}" alt="{{ pet.name }} photo" />
{% endif %}
{% if pet.age %}
<div>{{ pet.age }} years old</div>
{% endif %}

{% include 'partials/basic_form.html' %}
{% endblock %}
